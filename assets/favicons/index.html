<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- javascript -->
        <script src="script.js" type="module" defer></script>
        <script src="/assets/scripts/toolbar.js" type="module" defer></script>
        <script src="/assets/scripts/tax.js" type="module" defer></script>

        <!-- stylesheet and fonts -->
        <link rel="stylesheet" href="/assets/styles/default.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
            rel="stylesheet"
        />

        <!-- favicons -->
        <link
            rel="icon"
            type="image/png"
            sizes="800x800"
            href="/assets/favicons/maxres.png"
        />

        <!-- og (mastodon card) -->
        <meta property="og:title" content="Favicons" />
        <meta property="og:description" content="A website by luminousherbs." />
        <meta
            property="og:image"
            content="https://luminousherbs.github.io/things/og.png"
        />
        <meta
            property="og:url"
            content="https://luminousherbs.github.io/things/assets/favicons/"
        />
        <meta property="og:type" content="website" />

        <title>Favicons</title>
    </head>
    <body>
        <header class="site-header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Favicons</h1>
                    <p><strong>Here they are.</strong></p>
                    <noscript>
                        <p>
                            Your ancient browser doesn't support JavaScript. You
                            can download a new one
                            <a href="http://mozilla.org/firefox">here</a>.
                        </p>
                    </noscript>
                </div>
                <div class="dropdown" id="dropdown">
                    <img
                        src="/assets/favicons/maxres.png"
                        class="header-img"
                        alt="Tools"
                        id="tools"
                    />
                    <div id="dropdownContent" class="dropdown-content">
                        <button onclick="edit()">Edit</button>
                        <br />
                        <button onclick="share()">Share</button>
                        <br />
                        <button onclick="downloadHTML()">Download HTML</button>
                        <br />
                        <button onclick="downloadJavaScript()">
                            Download JavaScript
                        </button>
                        <br />
                        <select id="instanceSelector"></select>
                        <br /><br />
                        <!-- extra padding to stop the cursor overshooting-->
                    </div>
                </div>
            </div>
        </header>
        <hr />

        <h2>Default</h2>
        <img src="default-32x32.png" />

        <h2>Default (16x16)</h2>
        <img src="default-16x16.png" />

        <h2>For iOS</h2>
        <img src="ios.png" />

        <h2>For android devices</h2>
        <img src="android.png" />

        <h2>For windows</h2>
        <img src="windows.ico" />

        <h2>
            For GitHub Pages (see
            <a
                href="https://github.com/luminousherbs/luminousherbs.github.io/issues/1"
                >#1</a
            >)
        </h2>
        <img src="/favicon.ico" />

        <hr />
        <a href="..">&lt; Assets</a>
    </body>
</html>
