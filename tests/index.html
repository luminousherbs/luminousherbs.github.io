<link rel="stylesheet" href="style.css" />
<main>
    <article>
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>luminousherbs</h1>
                    <p>I make things online. Sometimes they're good.</p>
                    <noscript>
                        <p>
                            Your ancient browser doesn't support JavaScript. You
                            can download a new one
                            <a href="http://mozilla.org/firefox">here</a>.
                        </p>
                    </noscript>
                </div>
                <div class="dropdown" id="dropdown">
                    <img
                        src="/assets/favicons/maxres.png"
                        class="header-img"
                        alt="Tools"
                        id="tools"
                    />
            </div>
        </header>
        <hr />
        <a href="..">&lt; back</a>
    </article>

    <div class="actions">
        <button class="tool" onclick="edit()">Edit</button>
        <button class="tool" onclick="share()" id="shareButton">Share</button>
        <button class="tool" onclick="downloadJavaScript()">Download</button>
    </div>
</main>
