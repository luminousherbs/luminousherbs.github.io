<body>
    <noscript>
        <p>Your ancient browser doesn't support JavaScript. You can download a new one <a href="http://mozilla.org/firefox">here</a>.</p>
    </noscript>
    <h1>Ideology</h1>
    <hr>
    <p>Answer these three questions and we'll calculate which political ideology you fit into.</p>

    <!-- <div id="q[num]">
        <label><input type="radio" name="q[num]">[option1]</label>
        <label><input type="radio" name="q[num]">[option2]</label>
    </div> -->
    <form id="questions">

        <div id="q1">
            <h2>"Healthcare should be nationalised."</h2>
            <label><input type="radio" name="q1" required>true</label>
            <label><input type="radio" name="q1" required>false</label>
        </div>

        <div id="q2">
            <h2>"Gay marriage should be illegal."</h2>
            <label><input type="radio" name="q2" required>true</label>
            <label><input type="radio" name="q2" required>false</label>
        </div>

        <div id="q3">
            <h2>"The rich should be taxed more than they currently are."</h2>
            <label><input type="radio" name="q3" required>true</label>
            <label><input type="radio" name="q3" required>false</label>
        </div>

        <button id="submit">Calculate ideology</button>

    </form>
    <h2 id="result"></h2>
    <p id="subresult"></p>

    <hr>
