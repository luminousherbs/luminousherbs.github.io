  <style>
    .compass {
      position: relative;
      width: 200px;
      height: 200px;
      background: #767676;
      margin: 2em;
    }

    /* cross lines */
    .compass::before,
    .compass::after {
      content: "";
      position: absolute;
      background-color: black;
      z-index: 1;
    }

    /* vertical */
    .compass::before {
      width: 2px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    /* horizontal */
    .compass::after {
      height: 2px;
      width: 100%;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .text-top {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .text-bottom {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .text-left {
      position: absolute;
      left: -45px;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
    }

    .text-right {
      position: absolute;
      right: -55px;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
    }

    .indicator {
      position: absolute;
      width: 0.6em;
      height: 0.6em;
      background-color: #7EF984;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      z-index: 2;
    }
  </style>
