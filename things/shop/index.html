<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>

    <!-- stylesheet and fonts -->
    <link rel="stylesheet" href="/assets/style/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <!-- favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/default-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/default-16x16.png">
    <link rel="shortcut icon" href="/assets/favicons/windows.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/ios.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicons/android.png">
    
    <title>Shop</title>
</head>
<body>
    <h1>Shop</h1>
    <button onclick="edit()">Edit</button>
    <button onclick="share()">Share</button>
    <button onclick="downloadHTML()">Download HTML</button>
    <button onclick="downloadJavaScript()">Download JavaScript</button>
    <noscript>
        <p>Your ancient browser doesn't support JavaScript. You can download a new one <a href="http://mozilla.org/firefox">here</a>.</p>
    </noscript>
    <hr>

    <section id="coins">
        <h2>Coins</h2>
        <p id="output">You have 0 coins.</p>
        <p></p>
        <button id="getCoin">Get coin</button>
    </section>

    <section id="inventory">
        <h2>Inventory</h2>
        <p id="itemsDisplay"></p>
    </section>

    <section id="shop">
        <h2>Shop</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Buy</th>
                </tr>
            </thead>
            <tbody>
                <tr id="Strength Potion">
                    <td>Strength Potion</td>
                    <td>5</td>
                    <td><button onclick="buy('Strength Potion')">Buy</button></td>
                </tr>
                <tr id="Sword">
                    <td>Sword</td>
                    <td>20</td>
                    <td><button onclick="buy('Sword')">Buy</button></td>
                </tr>
                <tr id="Gem">
                    <td>Gem</td>
                    <td>50</td>
                    <td><button onclick="buy('Gem')">Buy</button></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="reset">
        <h2>Reset</h2>
        <button onclick="localStorage.clear(); updateDisplay()">Reset all data</button>
    </section>
    <hr>
    <a href="/things/">&lt; Things</a>
</body>
</html>
