<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- javascript -->
        <script src="script.js" type="module" defer></script>
        <script src="/assets/scripts/toolbar.js" type="module" defer></script>
        <script src="/assets/scripts/tax.js" type="module" defer></script>

        <!-- stylesheet and fonts -->
        <link rel="stylesheet" href="/assets/styles/default.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
            rel="stylesheet"
        />

        <!-- favicons -->
        <link
            rel="icon"
            type="image/png"
            sizes="800x800"
            href="/assets/favicons/maxres.png"
        />

        <!-- og (mastodon card) -->
        <meta property="og:title" content="Shop" />
        <meta property="og:description" content="A website by luminousherbs." />
        <meta
            property="og:image"
            content="https://luminousherbs.github.io/things/og.png"
        />
        <meta
            property="og:url"
            content="https://luminousherbs.github.io/things/shop"
        />
        <meta property="og:type" content="website" />

        <title>Shop</title>
    </head>
    <body>
        <header class="site-header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Shop</h1>
                    <noscript>
                        <p>
                            Your ancient browser doesn't support JavaScript. You
                            can download a new one
                            <a href="http://mozilla.org/firefox">here</a>.
                        </p>
                    </noscript>
                </div>
                <div class="dropdown" id="dropdown">
                    <img
                        src="/assets/favicons/maxres.png"
                        class="header-img"
                        alt="Tools"
                        id="tools"
                    />
                    <div id="dropdownContent" class="dropdown-content">
                        <button onclick="edit()">Edit</button>
                        <br />
                        <button onclick="share()">Share</button>
                        <br />
                        <button onclick="downloadHTML()">Download HTML</button>
                        <br />
                        <button onclick="downloadJavaScript()">
                            Download JavaScript
                        </button>
                        <br />
                        <select id="instanceSelector"></select>
                        <br /><br />
                        <!-- extra padding to stop the cursor overshooting-->
                    </div>
                </div>
            </div>
        </header>
        <hr />

        <section id="coins">
            <h2>Coins</h2>
            <p id="output">You have 0 coins.</p>
            <p></p>
            <button id="getCoin">Get coin</button>
        </section>

        <section id="inventory">
            <h2>Inventory</h2>
            <p id="itemsDisplay"></p>
        </section>

        <section id="shop">
            <h2>Shop</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Buy</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="Cool hat">
                        <td>Cool hat</td>
                        <td>5</td>
                        <td>
                            <button onclick="buy('Cool hat')">Buy</button>
                        </td>
                    </tr>
                    <tr id="Cooler hat">
                        <td>Cooler hat</td>
                        <td>20</td>
                        <td>
                            <button onclick="buy('Cooler hat')">Buy</button>
                        </td>
                    </tr>
                    <tr id="Coolest hat">
                        <td>Coolest hat</td>
                        <td>50</td>
                        <td>
                            <button onclick="buy('Coolest hat')">Buy</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="reset">
            <h2>Reset</h2>
            <button onclick="localStorage.clear(); updateDisplay()">
                Reset all data
            </button>
        </section>
        <hr />
        <a href="..">&lt; Things</a>
    </body>
</html>
